<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <title>Mondrian</title>
</head>

<body>
  <div class="container">
    <div class="main-side-left">
        <div class="smaller-main yellow"></div>
        <div class="bigger-main white"></div>
        <div class="smaller-main blue"></div>
    </div>
    <div class="side-right">
      <div class="line-top">
        <div class="lt red"></div>
        <div class="lt blue"></div>
      </div>
      <div class="box-bottom">
        <div class="box-left">
          <div class="box-left-top white"></div>
          <div class="box-left-bottom">
            <div class="box-left-bottom-left">
              <div class="bltl-top">
                <div class="blue"></div>
                <div class="yellow"></div>
              </div>
              <div class="bltl-bottom red"></div>
            </div>
            <div class="box-left-bottom-right">
              <div class="blbr blue"></div>
              <div class="blbr white"></div>
            </div>
          </div>
        </div>
        <div class="box-right">
          <div class="br white"></div>
          <div class="br red"></div>
          <div class="br yellow"></div>
          <div class="br red"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
